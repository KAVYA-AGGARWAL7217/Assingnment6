<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <center>
        <h1>Number Guessing game</h1>
        <p>Enter a number between 1 and 100:</p>
    <input type="number" id="userInput">
    <button onclick="startGame()">Start Game</button>
    <p id="result"></p>
    <script>
        function startgame(){
                const userInput = document.getElementById("userInput").value;
            if (userInput < 1 || userInput > 100) {
            document.getElementById("result").innerHTML = "Please enter a number between 1 and 100.";
            answer = Math.floor(Math.random() * 100) + 1;
            }
            guesses = 0;
            guessNumber();
        }
        function guessNumber() {
        // get computer guess
        const guess = Math.floor(Math.random() * 100) + 1;

        // increment guesses
        guesses++;

         // check if computer guessed correctly
        if (guess === answer) {
        document.getElementById("result").innerHTML = "Computer guessed the number in " + guesses + " tries. Computer wins!";
        return;
         }

         // check if computer ran out of guesses
         if (guesses >= 5) {
         document.getElementById("result").innerHTML = "Computer ran out of guesses. User wins!";
         return;
        }

        // guess again
        setTimeout(guessNumber, 1000);
        }
        

    
    </script>
    </center>
</body>
</html>
